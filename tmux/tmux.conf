##########################
#  Configuration
###########################

# This is recommended in neovim :checkhealth
set -ga terminal-overrides ",*256col*:Tc"

# use vim key bindings
setw -g mode-keys vi

# enable mouse
set -g mouse on

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1 instead of 0
set -g base-index 1

# re-number windows when one is closed
set -g renumber-windows on
set-option -g automatic-rename-format '#{pane_current_command}'

# clipboard support
set -s set-clipboard on

## THEME
set -g status-interval 2      # update status every 2 seconds
set -g status-left-length 200 # increase status line length
set -g status-position top
set -g status-right '#[fg=magenta]#(tmux-status-meminfo) '
set -ga status-right '#[fg=blue]#(tmux-status-loadinfo) '
set -ga status-right '#[fg=yellow,bold]#(hostname -s)'

set -g status-left                  '#[fg=blue,bold]#S '
set -ga status-left                 '#[fg=white,nobold]#(gitmux -timeout 200ms -cfg $HOME/.config/tmux/gitmux.conf) '
set -g pane-active-border-style     'fg=magenta,bg=default'
set -g pane-border-style            'fg=brightblack,bg=default'
set -g status-style                 'bg=default' # transparent
set -g window-status-current-format '#[fg=magenta]#W'
set -g window-status-format         '#[fg=gray]#W'

###########################
#  Key Bindings
###########################
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux config!"

# Copy vim style
bind Escape copy-mode
unbind -T copy-mode-vi Enter
bind -T copy-mode-vi 'v' send -X begin-selection

bind '%' split-window -c '#{pane_current_path}' -h
bind '"' split-window -c '#{pane_current_path}'
bind c   new-window   -c '#{pane_current_path}'

bind -n M-g   new-window   -n 'î«½' lazygit
bind -n M-t   run-shell    "$HOME/.config/tmux/plugins/t-smart-tmux-session-manager/bin/t"

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# clear term on prefix Ctrl-l 
bind C-l send-keys 'C-l'

###########################
# tpm
###########################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# get copy pasting working on linux and macos
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @custom_copy_command 'yank > #{pane_tty}'

set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'

run '~/.config/tmux/plugins/tpm/tpm'
